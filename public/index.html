<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Local Form Test</title>
</head>
<body>
  <h1>Form Test Page</h1>
  <form id="testForm" action="/submit" method="POST">
    <label>
      Name: <input type="text" name="name" id="name" required>
    </label>
    <br><br>
    <label>
      Message: <textarea name="message" id="message" required></textarea>
    </label>
    <br><br>
    <button type="submit" id="btnSubmit">Submit</button>
  </form>
</body>
</html>
